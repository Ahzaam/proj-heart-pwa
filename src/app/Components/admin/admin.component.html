<!-- Add user page -->
<div class="container text-left px-3 pt-4">
  <h1 class="text-3xl font-bold mb-6">Add User</h1>
  <div class="flex justify-between">
    <button
      type="button"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      (click)="redirectToUserPage()"
    >
      User Page
    </button>
    <button
      type="button"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      (click)="redirectToPatientPage()"
    >
      Patient Page
    </button>
  </div>
  <div class="flex justify-center">
    <form class="w-full px-3">
      <div class="mb-4">
        <label for="name" class="block mb-2 text-gray-700">Name</label>
        <input
          type="text"
          class="form-input w-full border border-gray-300 rounded-md px-3 py-2"
          id="name"
          name="name"
          [(ngModel)]="newUser.name"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-2 text-gray-700">Username</label>
        <input
          type="email"
          class="form-input w-full border border-gray-300 rounded-md px-3 py-2"
          id="email"
          name="email"
          [(ngModel)]="newUser.username"
          required
        />
      </div>
      <div class="mb-4">
        <label for="role" class="block mb-2 text-gray-700">Password</label>
        <input
          type="password"
          class="form-input w-full border border-gray-300 rounded-md px-3 py-2"
          id="password"
          name="password"
          [(ngModel)]="newUser.password"
          required
        />
      </div>
      <!-- Role -->
      <div class="mb-4">
        <label for="role" class="block mb-2 text-gray-700">Role</label>
        <select
          class="form-select w-full border border-gray-300 rounded-md px-3 py-2"
          id="role"
          name="role"
          [(ngModel)]="newUser.role"
          required
        >
          <option value="caretaker">Caretaker</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="driver">Driver</option>
        </select>
      </div>

      <button
        type="submit"
        (click)="onSubmitUser()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Submit
      </button>
    </form>
  </div>
  <!-- Add Patient -->
  <div class="px-3 mt-5 w-full">
    <h1 class="text-3xl font-bold mb-6">Add Patient</h1>
    <form class="w-full px-3">
      <div class="mb-4">
        <label for="name" class="block mb-2 text-gray-700">Name</label>
        <input
          type="text"
          class="form-input w-full border border-gray-300 rounded-md px-3 py-2"
          id="name"
          name="name"
          [(ngModel)]="newPatient.name"
          required
        />
      </div>
      <div class="mb-4">
        <label for="device_id" class="block mb-2 text-gray-700"
          >Device ID</label
        >
        <input
          type="text"
          class="form-input w-full border border-gray-300 rounded-md px-3 py-2"
          id="device_id"
          name="device_id"
          [(ngModel)]="newPatient.device_id"
          required
        />
      </div>

      <button
        type="submit"
        (click)="onSubmitPatient()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Submit
      </button>
    </form>
  </div>
</div>
